version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgis/postgis:15-3.3
    container_name: releaf-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-releaf}
      POSTGRES_USER: ${POSTGRES_USER:-releaf_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-releaf_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-releaf_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Neo4j Graph Database
  neo4j:
    image: neo4j:5.14
    container_name: releaf-neo4j
    environment:
      NEO4J_AUTH: ${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-releaf_password}
      NEO4J_PLUGINS: '["apoc", "graph-data-science"]'
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u ${NEO4J_USER:-neo4j} -p ${NEO4J_PASSWORD:-releaf_password} 'RETURN 1'"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: releaf-qdrant
    ports:
      - "6333:6333"  # HTTP
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:6333/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: releaf-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: services/api_gateway/Dockerfile
    container_name: releaf-api-gateway
    ports:
      - "8080:8080"
    environment:
      - ORCHESTRATOR_URL=http://orchestrator:8000
    depends_on:
      - orchestrator
      - postgres
      - redis
    volumes:
      - ./services/api_gateway:/app/services/api_gateway
      - ./configs:/app/configs
    command: uvicorn services.api_gateway.main:app --host 0.0.0.0 --port 8080 --reload

  # Orchestrator Service
  orchestrator:
    build:
      context: .
      dockerfile: services/orchestrator/Dockerfile
    container_name: releaf-orchestrator
    ports:
      - "8000:8000"
    environment:
      - VISION_SERVICE_URL=http://vision-service:8001
      - LLM_SERVICE_URL=http://llm-service:8002
      - RAG_SERVICE_URL=http://rag-service:8003
      - KG_SERVICE_URL=http://kg-service:8004
      - ORG_SEARCH_SERVICE_URL=http://org-search-service:8005
    depends_on:
      - vision-service
      - llm-service
      - rag-service
      - kg-service
      - org-search-service
    volumes:
      - ./services/orchestrator:/app/services/orchestrator
      - ./configs:/app/configs
    command: uvicorn services.orchestrator.main:app --host 0.0.0.0 --port 8000 --reload

  # Vision Service (requires GPU)
  vision-service:
    build:
      context: .
      dockerfile: services/vision_service/Dockerfile
    container_name: releaf-vision-service
    ports:
      - "8001:8001"
    volumes:
      - ./services/vision_service:/app/services/vision_service
      - ./models:/app/models
      - ./configs:/app/configs
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    command: uvicorn services.vision_service.server:app --host 0.0.0.0 --port 8001

  # LLM Service (requires GPU)
  llm-service:
    build:
      context: .
      dockerfile: services/llm_service/Dockerfile
    container_name: releaf-llm-service
    ports:
      - "8002:8002"
    volumes:
      - ./services/llm_service:/app/services/llm_service
      - ./models:/app/models
      - ./configs:/app/configs
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    command: uvicorn services.llm_service.server:app --host 0.0.0.0 --port 8002

  # RAG Service
  rag-service:
    build:
      context: .
      dockerfile: services/rag_service/Dockerfile
    container_name: releaf-rag-service
    ports:
      - "8003:8003"
    depends_on:
      - qdrant
    volumes:
      - ./services/rag_service:/app/services/rag_service
      - ./data:/app/data
      - ./configs:/app/configs
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    command: uvicorn services.rag_service.server:app --host 0.0.0.0 --port 8003 --reload

  # Knowledge Graph Service
  kg-service:
    build:
      context: .
      dockerfile: services/kg_service/Dockerfile
    container_name: releaf-kg-service
    ports:
      - "8004:8004"
    depends_on:
      - neo4j
    volumes:
      - ./services/kg_service:/app/services/kg_service
      - ./configs:/app/configs
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-releaf_password}
    command: uvicorn services.kg_service.server:app --host 0.0.0.0 --port 8004 --reload

  # Organization Search Service
  org-search-service:
    build:
      context: .
      dockerfile: services/org_search_service/Dockerfile
    container_name: releaf-org-search-service
    ports:
      - "8005:8005"
    depends_on:
      - postgres
    volumes:
      - ./services/org_search_service:/app/services/org_search_service
      - ./configs:/app/configs
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-releaf}
      - POSTGRES_USER=${POSTGRES_USER:-releaf_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-releaf_password}
    command: uvicorn services.org_search_service.server:app --host 0.0.0.0 --port 8005 --reload

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:
  qdrant_data:
  redis_data:

