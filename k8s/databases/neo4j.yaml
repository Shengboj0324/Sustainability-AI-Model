apiVersion: v1
kind: Service
metadata:
  name: neo4j
  namespace: releaf-ai
  labels:
    app: neo4j
    component: database
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      port: 7474
      targetPort: 7474
      protocol: TCP
    - name: bolt
      port: 7687
      targetPort: 7687
      protocol: TCP
  selector:
    app: neo4j
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: neo4j
  namespace: releaf-ai
  labels:
    app: neo4j
    component: database
spec:
  serviceName: neo4j
  replicas: 1
  selector:
    matchLabels:
      app: neo4j
  template:
    metadata:
      labels:
        app: neo4j
        component: database
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "2004"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        fsGroup: 7474
        runAsUser: 7474
        runAsNonRoot: true
      containers:
        - name: neo4j
          image: neo4j:5.13-community
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 7474
              protocol: TCP
            - name: bolt
              containerPort: 7687
              protocol: TCP
            - name: metrics
              containerPort: 2004
              protocol: TCP
          command:
            - /bin/bash
            - -c
            - |
              export NEO4J_AUTH="${NEO4J_USER}/${NEO4J_PASSWORD}"
              exec /startup/docker-entrypoint.sh neo4j
          env:
            - name: NEO4J_USER
              valueFrom:
                secretKeyRef:
                  name: releaf-db-secrets
                  key: NEO4J_USER
            - name: NEO4J_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: releaf-db-secrets
                  key: NEO4J_PASSWORD
            - name: NEO4J_server_memory_heap_initial__size
              value: "1G"
            - name: NEO4J_server_memory_heap_max__size
              value: "2G"
            - name: NEO4J_server_memory_pagecache_size
              value: "1G"
            - name: NEO4J_dbms_security_procedures_unrestricted
              value: "apoc.*,gds.*"
            - name: NEO4J_dbms_security_procedures_allowlist
              value: "apoc.*,gds.*"
            - name: NEO4JLABS_PLUGINS
              value: '["apoc", "graph-data-science"]'
            - name: NEO4J_metrics_enabled
              value: "true"
            - name: NEO4J_metrics_prometheus_enabled
              value: "true"
            - name: NEO4J_metrics_prometheus_endpoint
              value: "0.0.0.0:2004"
          resources:
            requests:
              cpu: 500m
              memory: 2Gi
            limits:
              cpu: "2"
              memory: 4Gi
          volumeMounts:
            - name: neo4j-data
              mountPath: /data
            - name: neo4j-logs
              mountPath: /logs
          livenessProbe:
            httpGet:
              path: /
              port: 7474
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /
              port: 7474
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
  volumeClaimTemplates:
    - metadata:
        name: neo4j-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: do-block-storage
        resources:
          requests:
            storage: 30Gi
    - metadata:
        name: neo4j-logs
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: do-block-storage
        resources:
          requests:
            storage: 10Gi

