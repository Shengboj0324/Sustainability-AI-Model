apiVersion: v1
kind: ConfigMap
metadata:
  name: orchestrator-config
  namespace: releaf-ai
  labels:
    app: orchestrator
    component: configuration
data:
  orchestrator.yaml: |
    # Orchestrator Configuration
    service_urls:
      vision: "http://vision-service.releaf-ai.svc.cluster.local:8001"
      llm: "http://llm-service.releaf-ai.svc.cluster.local:8002"
      rag: "http://rag-service.releaf-ai.svc.cluster.local:8003"
      kg: "http://kg-service.releaf-ai.svc.cluster.local:8004"
      org_search: "http://org-search-service.releaf-ai.svc.cluster.local:8005"
    
    timeouts:
      vision: 30
      llm: 60
      rag: 30
      kg: 30
      org_search: 30
    
    retry:
      max_attempts: 3
      backoff_factor: 2
      max_backoff: 10
    
    circuit_breaker:
      failure_threshold: 5
      recovery_timeout: 30
      expected_exception: "Exception"
    
    cache:
      enabled: true
      ttl: 3600
      max_size: 10000
    
    rate_limiting:
      enabled: true
      requests_per_minute: 100
      burst: 20
    
    logging:
      level: "info"
      format: "json"
      correlation_id: true
    
    monitoring:
      metrics_enabled: true
      tracing_enabled: true
      health_checks_enabled: true

