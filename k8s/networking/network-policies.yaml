apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-monitoring
  namespace: releaf-ai
spec:
  podSelector:
    matchLabels:
      component: monitoring
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow access to Prometheus from anywhere in namespace
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 9090
    # Allow access to Grafana from anywhere in namespace
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 3000
    # Allow access to Jaeger from anywhere in namespace
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 16686
        - protocol: TCP
          port: 14268
        - protocol: TCP
          port: 14250
  egress:
    # Allow Prometheus to scrape all pods
    - to:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 9090
        - protocol: TCP
          port: 9187
        - protocol: TCP
          port: 9121
        - protocol: TCP
          port: 2004
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 53
        - protocol: UDP
          port: 53
    # Allow Kubernetes API access for Prometheus service discovery
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443

