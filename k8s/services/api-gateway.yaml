apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: releaf-ai
  labels:
    app: api-gateway
    component: gateway
    tier: frontend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        component: gateway
        tier: frontend
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - api-gateway
                topologyKey: kubernetes.io/hostname
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: api-gateway
          image: releaf-ai/api-gateway:latest  # Replace with your registry
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          env:
            - name: PORT
              value: "8080"
            - name: ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: releaf-app-config
                  key: ENVIRONMENT
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: releaf-app-config
                  key: LOG_LEVEL
            - name: ORCHESTRATOR_URL
              valueFrom:
                configMapKeyRef:
                  name: releaf-app-config
                  key: ORCHESTRATOR_URL
            - name: JAEGER_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: releaf-app-secrets
                  key: JAEGER_ENDPOINT
                  optional: true
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: releaf-app-secrets
                  key: SENTRY_DSN
                  optional: true
            - name: SLACK_WEBHOOK
              valueFrom:
                secretKeyRef:
                  name: releaf-app-secrets
                  key: SLACK_WEBHOOK
                  optional: true
            - name: PAGERDUTY_KEY
              valueFrom:
                secretKeyRef:
                  name: releaf-app-secrets
                  key: PAGERDUTY_KEY
                  optional: true
            - name: CORS_ORIGINS
              valueFrom:
                configMapKeyRef:
                  name: releaf-app-config
                  key: CORS_ORIGINS
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: releaf-app-secrets
                  key: JWT_SECRET
                  optional: true
            - name: JWT_ALGORITHM
              valueFrom:
                secretKeyRef:
                  name: releaf-app-secrets
                  key: JWT_ALGORITHM
                  optional: true
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: "2"
              memory: 2Gi
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health/startup
              port: 8080
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 60
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/.cache
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
      terminationGracePeriodSeconds: 30

